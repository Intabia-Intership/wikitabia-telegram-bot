name: Build and Delivery dev

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  verify:
    environment: wikitabia-dev
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: 3.8.2
      - name: Maven Verify
        run: mvn clean verify

